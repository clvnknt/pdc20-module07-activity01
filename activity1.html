<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <title>Module 7- Activity 1</title>
</head>
<body ng-app="">
    <h1>Welcome to my sample website!</h1>
    <h2>What would you like to do?</h2>
    <h2>Registration/Login</h2>
    <form name="form">
        <div ng-hide="toShow">
        Sign-in? <input type="checkbox" ng-model="myVar" ng-init="myVar-false">
        <br>
        Register? <input type="checkbox" ng-model="myVar2" ng-init="myVar2-false">

    <div ng-if="myVar">
        <br>
        <b><p>Sign In</p></b>
        <label>Username</label>
        <input type="text">
        <label>Password</label>
        <input type="text">
        <label>Email: </label>
        <input type ="checkbox" ng-model="checked">
        <input type ="text" ng-disabled="checked" value=""/>
        <br>
        <input type="button" ng-disabled="" ng-click="toShow =true" value="Sign-in"/>
        <div ng-show="toShow">
            Sign in successful.
        </div>
    </div>

    <div ng-if="myVar2">
        <br>
        <b><p>Register</p></b>
        <label>Username</label>
        <input type="text">
        <label>Password</label>
        <input type="text">
        <label>Phone Number: </label>
        <input type ="checkbox" ng-model="checked2">
        <input type ="text" ng-readonly="checked2" value=""/>
        <label>Email: </label>
        <input type ="checkbox" ng-model="checked3">
        <input type ="text" ng-disabled="checked3" value=""/>
        <br>
        <input type="button" ng-disabled="" ng-click="toShow =true" value="Register"/>
        <div ng-show="toShow">
            Registration successful.
        </div>
    </div>
    </div>
</form>  
</body>
</html>
